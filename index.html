<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CYBER SCOREBOARD v6.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050a14;
            --panel-bg: rgba(16, 33, 65, 0.95);
            --modal-bg: rgba(5, 5, 8, 0.98);
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #39ff14;
            --neon-red: #ff073a;
            --neon-gold: #ffd700;
            --grid-color: rgba(0, 243, 255, 0.1);
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            margin: 0; padding: 0;
            font-family: 'Share Tech Mono', monospace;
            background-color: var(--bg-dark); color: var(--neon-blue);
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 20px 20px;
            padding-bottom: 120px; overflow-x: hidden;
        }

        body::after {
            content: " "; display: block; position: fixed; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 100; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        /* --- Common Components --- */
        header {
            padding: 15px 20px; border-bottom: 2px solid var(--neon-pink);
            background: rgba(0,0,0,0.9); position: sticky; top: 0; z-index: 90;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
        }
        .logo { font-family: 'Orbitron'; font-size: 1.2rem; font-weight: 900; color: #fff; text-shadow: 2px 2px 0px var(--neon-pink); }
        .header-btns { display: flex; gap: 10px; }
        .icon-only-btn { background: transparent; border: 1px solid var(--neon-blue); color: var(--neon-blue); width: 32px; height: 32px; border-radius: 4px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .season-btn { background: transparent; border: 1px solid var(--neon-red); color: var(--neon-red); padding: 4px 8px; font-family: 'Share Tech Mono'; cursor: pointer; font-size: 0.75rem; }

        .action-bar { padding: 15px; display: flex; gap: 10px; }
        .cyber-btn { flex: 1; padding: 12px; background: rgba(0,0,0,0.6); border: 1px solid var(--neon-blue); color: var(--neon-blue); font-family: 'Orbitron'; font-weight: bold; cursor: pointer; clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px); transition: 0.1s; }
        .cyber-btn:active { transform: scale(0.98); background: var(--neon-blue); color: #000; }
        .cyber-btn.random { border-color: var(--neon-green); color: var(--neon-green); }
        .cyber-btn.random:active { background: var(--neon-green); color: #000; }
        .cyber-btn.danger { border-color: var(--neon-red); color: var(--neon-red); }
        .cyber-btn.danger:active { background: var(--neon-red); color: #000; }

        /* --- Player List --- */
        .player-list { padding: 10px; display: flex; flex-direction: column; gap: 12px; }
        .player-card { background: var(--panel-bg); border: 1px solid rgba(255,255,255,0.1); padding: 12px; display: grid; grid-template-columns: 50px 1fr 80px; gap: 10px; align-items: center; position: relative; transition: border 0.3s; }
        .player-card.team-A { border-left: 4px solid var(--neon-blue); }
        .player-card.team-B { border-left: 4px solid var(--neon-pink); }
        .player-card.team-Rest { border-left: 4px solid #555; opacity: 0.8; filter: grayscale(0.8); }

        .p-left { display: flex; flex-direction: column; gap: 12px; align-items: center; }
        .icon-btn { font-size: 1rem; color: #555; cursor: pointer; }
        .icon-btn.rival.active { color: var(--neon-red); animation: pulse 1.5s infinite; }
        .icon-btn.lock.active { color: var(--neon-gold); }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }

        .p-center { display: flex; flex-direction: column; justify-content: center; position: relative; }
        .p-name-input { background: transparent; border: none; border-bottom: 1px dashed #444; color: #eee; font-family: 'Orbitron'; font-size: 1rem; width: 100%; }
        
        .score-container { display: flex; align-items: center; justify-content: center; gap: 8px; margin-top: 5px; cursor: pointer; border: 1px solid transparent; padding: 2px; border-radius: 4px; }
        .score-container:active { border-color: #444; background: #000; }
        .p-score { font-family: 'Orbitron'; font-size: 2.2rem; font-weight: 900; color: #fff; transition: transform 0.2s; }
        .p-score.positive { color: var(--neon-green); }
        .p-score.negative { color: var(--neon-red); }
        .p-score.mvp { color: var(--neon-gold); text-shadow: 0 0 15px var(--neon-gold); }
        .edit-hint { font-size: 0.8rem; color: #444; }

        .p-right { display: flex; flex-direction: column; gap: 8px; }
        .win-btn { background: linear-gradient(90deg, rgba(0, 243, 255, 0.2), transparent); border: 1px solid var(--neon-blue); color: var(--neon-blue); padding: 10px 0; font-weight: bold; cursor: pointer; text-align: center; font-family: 'Orbitron'; font-size: 0.9rem; }
        .win-btn:active { background: var(--neon-blue); color: #000; }
        .team-B .win-btn { border-color: var(--neon-pink); color: var(--neon-pink); background: linear-gradient(90deg, rgba(255, 0, 255, 0.2), transparent); }
        .team-B .win-btn:active { background: var(--neon-pink); color: #000; }
        .foul-btn { font-size: 0.75rem; color: var(--neon-gold); border: 1px solid var(--neon-gold); padding: 5px; text-align: center; }
        .foul-btn:active { background: var(--neon-gold); color: #000; }

        /* --- Footer --- */
        .footer-controls { position: fixed; bottom: 0; width: 100%; background: rgba(5, 10, 20, 0.98); border-top: 1px solid var(--grid-color); padding: 10px 15px; display: grid; grid-template-columns: 2fr 1.2fr; gap: 15px; z-index: 150; backdrop-filter: blur(10px); }
        .control-unit { display: flex; flex-direction: column; gap: 5px; }
        .c-label { font-size: 0.7rem; color: #888; text-transform: uppercase; }
        .tier-group { display: flex; background: #111; border: 1px solid #333; border-radius: 4px; }
        .tier-btn { flex: 1; background: transparent; border: none; color: #666; padding: 12px 0; font-family: 'Share Tech Mono'; border-right: 1px solid #333; font-size: 0.9rem; }
        .tier-btn:last-child { border-right: none; }
        .tier-btn.active { background: rgba(0, 243, 255, 0.15); color: var(--neon-blue); font-weight: bold; }
        .tier-btn.active-high { background: rgba(255, 42, 42, 0.15); color: var(--neon-red); }
        .extra-control { display: flex; align-items: center; justify-content: space-between; background: #111; border: 1px solid #333; border-radius: 4px; padding: 0 5px; height: 40px; }
        .extra-btn { background: #222; color: #fff; border: none; width: 30px; height: 30px; font-size: 1.2rem; }
        .extra-val { font-family: 'Orbitron'; color: var(--neon-gold); font-size: 1.2rem; }

        /* --- Float Animation --- */
        .float-anim {
            position: absolute; left: 50%; top: 10px; transform: translateX(-50%);
            font-size: 3.5rem; font-family: 'Orbitron'; font-weight: 900; pointer-events: none;
            animation: floatBig 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            z-index: 100; text-shadow: 3px 3px 0px #000;
            -webkit-text-stroke: 1px rgba(255,255,255,0.3);
        }
        @keyframes floatBig {
            0% { opacity: 0; transform: translateX(-50%) scale(0.5) translateY(20px); }
            20% { opacity: 1; transform: translateX(-50%) scale(1.2) translateY(0); }
            80% { opacity: 1; transform: translateX(-50%) scale(1) translateY(-40px); }
            100% { opacity: 0; transform: translateX(-50%) scale(0.8) translateY(-60px); }
        }

        /* --- Modals --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--modal-bg); z-index: 200;
            display: none; flex-direction: column;
            backdrop-filter: blur(5px); animation: fadeIn 0.2s;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* 1. Stats Modal Styles (Restored from v4) */
        .modal-header { padding: 20px; border-bottom: 1px solid var(--neon-blue); display: flex; justify-content: space-between; align-items: center; }
        .modal-title { font-family: 'Orbitron'; font-size: 1.5rem; color: #fff; text-shadow: 0 0 10px var(--neon-blue); }
        .modal-content { flex: 1; overflow-y: auto; padding: 20px; }
        
        .data-section { margin-bottom: 30px; }
        .section-title { color: var(--neon-green); margin-bottom: 10px; border-left: 3px solid var(--neon-green); padding-left: 10px; font-size: 1.1rem; }
        .cyber-table { width: 100%; border-collapse: collapse; font-size: 0.85rem; color: #ccc; }
        .cyber-table th { text-align: left; border-bottom: 1px solid #444; padding: 8px; color: var(--neon-blue); }
        .cyber-table td { border-bottom: 1px solid #222; padding: 8px; }
        
        .heatmap-container { display: grid; gap: 2px; margin-top: 10px; overflow-x: auto; }
        .heatmap-row { display: flex; }
        .heatmap-cell { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; background: #111; border: 1px solid #333; font-size: 0.75rem; color: #666; }
        .heatmap-head { font-weight: bold; color: var(--neon-blue); background: #0a1525; }
        .heat-1 { background: rgba(0, 243, 255, 0.1); color: #aaa; }
        .heat-2 { background: rgba(0, 243, 255, 0.3); color: #fff; }
        .heat-3 { background: rgba(0, 243, 255, 0.6); color: #fff; font-weight: bold; box-shadow: 0 0 5px var(--neon-blue); }

        /* 2. Edit Modal Styles */
        .edit-panel { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; background: #1a1a20; border: 2px solid var(--neon-blue); padding: 25px; display: flex; flex-direction: column; gap: 20px; box-shadow: 0 0 30px rgba(0, 243, 255, 0.2); }
        .edit-title { color: var(--neon-blue); font-family: 'Orbitron'; text-align: center; }
        .edit-input { background: #000; color: #fff; font-size: 2rem; text-align: center; border: 1px solid #444; padding: 10px; font-family: 'Orbitron'; width: 100%; }
        
        /* 3. Confirmation Modal Styles (New) */
        .confirm-panel { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); width: 85%; background: #0a0a0e; border: 2px solid #fff; padding: 30px 20px; display: flex; flex-direction: column; gap: 20px; box-shadow: 0 0 50px rgba(0,0,0,0.8); text-align: center; }
        .confirm-panel.c-win { border-color: var(--neon-blue); box-shadow: 0 0 30px rgba(0, 243, 255, 0.3); }
        .confirm-panel.c-foul { border-color: var(--neon-red); box-shadow: 0 0 30px rgba(255, 7, 58, 0.3); }
        
        .confirm-title { font-family: 'Orbitron'; font-size: 1.2rem; color: #fff; margin-bottom: 5px; }
        .confirm-detail { font-size: 1.5rem; font-weight: bold; margin-bottom: 10px; }
        .c-win .confirm-detail { color: var(--neon-blue); }
        .c-foul .confirm-detail { color: var(--neon-red); }
        
        .confirm-btns { display: flex; gap: 15px; }

        /* Loader */
        #loaderOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 300; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .loader-text { font-family: 'Orbitron'; font-size: 2rem; color: var(--neon-green); animation: glitch 0.2s infinite; }
        @keyframes glitch { 0% { transform: translate(0) } 20% { transform: translate(-2px, 2px) } 40% { transform: translate(-2px, -2px) } 60% { transform: translate(2px, 2px) } 80% { transform: translate(2px, -2px) } 100% { transform: translate(0) } }

    </style>
</head>
<body>

    <div id="soundInit" style="display:none;"></div>

    <!-- Loader -->
    <div id="loaderOverlay">
        <div class="loader-text">SYSTEM REBOOT...</div>
        <div style="color:var(--neon-blue); font-size:0.8rem; margin-top:10px;">OPTIMIZING SQUAD ALGORITHM</div>
    </div>

    <!-- Confirmation Modal (NEW) -->
    <div id="confirmModal" class="modal-overlay" style="z-index: 250;">
        <div id="confirmPanel" class="confirm-panel">
            <div class="confirm-title">CONFIRM ACTION</div>
            <div id="confirmDetail" class="confirm-detail">DETAIL</div>
            <div class="confirm-btns">
                <button class="cyber-btn" onclick="closeConfirmModal()" style="border-color:#444; color:#888;">取消</button>
                <button id="confirmExecBtn" class="cyber-btn" onclick="executePendingAction()">执行</button>
            </div>
        </div>
    </div>

    <!-- Manual Edit Modal -->
    <div id="editModal" class="modal-overlay">
        <div class="edit-panel">
            <div class="edit-title">手动修正分数</div>
            <input type="number" id="manualScoreInput" class="edit-input">
            <div class="confirm-btns">
                <button class="cyber-btn" style="border-color:#666; color:#999" onclick="closeEditModal()">取消</button>
                <button class="cyber-btn" onclick="saveManualScore()">确认修正</button>
            </div>
        </div>
    </div>

    <!-- Stats Modal (Restored Full Version) -->
    <div id="statsModal" class="modal-overlay">
        <div class="modal-header">
            <div class="modal-title"><i class="fas fa-chart-line"></i> DATA CORE</div>
            <div class="close-btn" onclick="closeStats()" style="cursor:pointer; font-size:1.5rem; color:var(--neon-red)"><i class="fas fa-times"></i></div>
        </div>
        <div class="modal-content">
            <!-- 1. Player Stats -->
            <div class="data-section">
                <div class="section-title">AGENT PERFORMANCE</div>
                <table class="cyber-table">
                    <thead>
                        <tr>
                            <th>代号</th>
                            <th>K/D (胜/场)</th>
                            <th>胜率</th>
                            <th>积分</th>
                        </tr>
                    </thead>
                    <tbody id="statsBody"></tbody>
                </table>
            </div>
            <!-- 2. Heatmap -->
            <div class="data-section">
                <div class="section-title">SYNERGY MATRIX (同队次数)</div>
                <div id="heatmapContainer" class="heatmap-container"></div>
            </div>
        </div>
    </div>

    <header>
        <div class="logo"><i class="fas fa-network-wired"></i> CYBER v6.0</div>
        <div class="header-btns">
            <button class="icon-only-btn" onclick="SFX.play('click'); openStats()">
                <i class="fas fa-chart-bar"></i>
            </button>
            <button class="season-btn" onclick="resetSeason()">
                <i class="fas fa-trash-alt"></i> 重置
            </button>
        </div>
    </header>

    <div class="action-bar">
        <button class="cyber-btn" onclick="SFX.play('click'); addPlayer()">+ 玩家</button>
        <button class="cyber-btn random" onclick="triggerRandomize()">
            <i class="fas fa-random"></i> 随机组队
        </button>
    </div>

    <div id="playerList" class="player-list"></div>

    <div class="footer-controls">
        <div class="control-unit">
            <span class="c-label">赢分档位</span>
            <div class="tier-group">
                <button class="tier-btn active" id="tier-base" onclick="setTier('base')">基础<br>10</button>
                <button class="tier-btn" id="tier-run" onclick="setTier('run')">接清<br>20</button>
                <button class="tier-btn" id="tier-bomb" onclick="setTier('bomb')">炸清<br>40</button>
            </div>
        </div>
        <div class="control-unit">
            <span class="c-label">额外奖励</span>
            <div class="extra-control">
                <button class="extra-btn" onclick="adjustExtra(-1)">-</button>
                <span class="extra-val" id="extraVal">1</span>
                <button class="extra-btn" onclick="adjustExtra(1)">+</button>
            </div>
        </div>
    </div>

    <script>
        // --- 1. Sound Engine ---
        const SFX = {
            ctx: null,
            init: function() { if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); },
            play: function(type) {
                if (!this.ctx) this.init();
                if (this.ctx.state === 'suspended') this.ctx.resume();
                const now = this.ctx.currentTime;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.connect(gain); gain.connect(this.ctx.destination);

                if (type === 'click') {
                    osc.type = 'sine'; osc.frequency.setValueAtTime(800, now); osc.frequency.exponentialRampToValueAtTime(300, now + 0.1);
                    gain.gain.setValueAtTime(0.1, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                    osc.start(now); osc.stop(now + 0.1);
                } else if (type === 'win') {
                    osc.type = 'triangle'; osc.frequency.setValueAtTime(440, now); osc.frequency.setValueAtTime(554, now + 0.1); osc.frequency.setValueAtTime(659, now + 0.2);
                    gain.gain.setValueAtTime(0.1, now); gain.gain.linearRampToValueAtTime(0, now + 0.4);
                    osc.start(now); osc.stop(now + 0.4);
                } else if (type === 'foul') {
                    osc.type = 'sawtooth'; osc.frequency.setValueAtTime(100, now); osc.frequency.linearRampToValueAtTime(50, now + 0.3);
                    gain.gain.setValueAtTime(0.2, now); gain.gain.linearRampToValueAtTime(0, now + 0.3);
                    osc.start(now); osc.stop(now + 0.3);
                } else if (type === 'alert') { // New sound for confirm
                    osc.type = 'square'; osc.frequency.setValueAtTime(600, now); 
                    gain.gain.setValueAtTime(0.1, now); gain.gain.linearRampToValueAtTime(0, now + 0.15);
                    osc.start(now); osc.stop(now + 0.15);
                } else if (type === 'lock') {
                    osc.type = 'sine'; osc.frequency.setValueAtTime(200, now);
                    gain.gain.setValueAtTime(0.1, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.05);
                    osc.start(now); osc.stop(now + 0.05);
                }
            }
        };

        // --- 2. Data State ---
        const TIER_VALUES = { base: 10, run: 20, bomb: 40 };
        let config = { currentTier: 'base', extraScore: 1, foulScore: 2 };
        let rivalIds = [];
        let teamHistory = {}; // Restored
        let players = [
            { id: 1, name: "Player 1", team: "Rest", score: 0, isLocked: false, wins: 0, matches: 0 },
            { id: 2, name: "Player 2", team: "Rest", score: 0, isLocked: false, wins: 0, matches: 0 },
            { id: 3, name: "Player 3", team: "Rest", score: 0, isLocked: false, wins: 0, matches: 0 },
            { id: 4, name: "Player 4", team: "Rest", score: 0, isLocked: false, wins: 0, matches: 0 },
            { id: 5, name: "Player 5", team: "Rest", score: 0, isLocked: false, wins: 0, matches: 0 }
        ];
        
        // Pending action state for confirmation
        let pendingAction = null; 

        const listEl = document.getElementById('playerList');
        const extraValEl = document.getElementById('extraVal');
        const loaderEl = document.getElementById('loaderOverlay');

        // --- 3. Core Rendering ---
        function render() {
            listEl.innerHTML = '';
            const currentWinVal = TIER_VALUES[config.currentTier] + config.extraScore;
            const maxScore = Math.max(...players.map(p => p.score));
            const hasMvp = maxScore > 0;

            players.forEach(p => {
                let teamLabel = p.team === 'Rest' ? '休息' : (p.team === 'A' ? 'A队' : 'B队');
                let scoreClass = '';
                if (p.score > 0) scoreClass = 'positive';
                if (p.score < 0) scoreClass = 'negative';
                let isMvp = hasMvp && p.score === maxScore;
                if (isMvp) scoreClass += ' mvp';
                let isRival = rivalIds.includes(p.id);
                
                let actionsHtml = '';
                if(p.team !== 'Rest') {
                    // Note: Calls requestConfirm instead of direct handle
                    actionsHtml = `
                        <div class="win-btn" onclick="requestConfirm('win', '${p.team}')">胜 +${currentWinVal}</div>
                        <div class="foul-btn" onclick="requestConfirm('foul', ${p.id})">犯规 -${config.foulScore}</div>
                    `;
                } else {
                    actionsHtml = `
                         <div class="win-btn" style="visibility:hidden">...</div>
                         <div style="font-size:0.7rem; color:#555; text-align:center; padding:5px; cursor:pointer" onclick="deletePlayer(${p.id})">删除</div>
                    `;
                }

                const html = `
                    <div class="player-card team-${p.team}">
                        <div class="p-left">
                            <i class="fas fa-lock icon-btn lock ${p.isLocked ? 'active' : ''}" onclick="toggleLock(${p.id})"></i>
                            <i class="fas fa-skull-crossbones icon-btn rival ${isRival ? 'active' : ''}" onclick="toggleRival(${p.id})"></i>
                        </div>
                        <div class="p-center">
                            <input type="text" class="p-name-input" value="${p.name}" onchange="updateName(${p.id}, this.value)" placeholder="名字">
                            <div class="score-container" onclick="openEditModal(${p.id})">
                                ${isMvp ? '<i class="fas fa-crown" style="color:var(--neon-gold); margin-right:5px;"></i>' : ''}
                                <div class="p-score ${scoreClass}" id="score-text-${p.id}">${p.score}</div>
                                <i class="fas fa-pen edit-hint"></i>
                            </div>
                            <div style="font-size:0.65rem; color:#777; margin-top:4px;">${teamLabel}</div>
                        </div>
                        <div class="p-right">${actionsHtml}</div>
                    </div>
                `;
                listEl.insertAdjacentHTML('beforeend', html);
            });
            updateFooterUI();
        }

        // --- 4. Confirmation Logic ---
        function requestConfirm(type, arg) {
            SFX.play('alert');
            pendingAction = { type, arg };
            const modal = document.getElementById('confirmModal');
            const panel = document.getElementById('confirmPanel');
            const detail = document.getElementById('confirmDetail');
            const execBtn = document.getElementById('confirmExecBtn');

            modal.style.display = 'flex';
            
            if (type === 'win') {
                const val = TIER_VALUES[config.currentTier] + config.extraScore;
                panel.className = 'confirm-panel c-win';
                detail.textContent = `${arg}队 获胜 +${val}`;
                execBtn.className = 'cyber-btn';
                execBtn.style.color = 'var(--neon-blue)';
                execBtn.style.borderColor = 'var(--neon-blue)';
            } else if (type === 'foul') {
                const p = players.find(p => p.id === arg);
                panel.className = 'confirm-panel c-foul';
                detail.textContent = `${p.name} 犯规 -${config.foulScore}`;
                execBtn.className = 'cyber-btn danger';
            }
        }

        function closeConfirmModal() {
            document.getElementById('confirmModal').style.display = 'none';
            pendingAction = null;
        }

        function executePendingAction() {
            if (!pendingAction) return;
            const { type, arg } = pendingAction;
            closeConfirmModal();
            if (type === 'win') handleWin(arg);
            if (type === 'foul') handleFoul(arg);
        }

        // --- 5. Scoring Logic (with Data Recording) ---
        function handleWin(winningTeam) {
            if(winningTeam === 'Rest') return;
            SFX.play('win');

            // 1. Data Recording
            const losingTeam = winningTeam === 'A' ? 'B' : 'A';
            players.forEach(p => {
                if (p.team === winningTeam || p.team === losingTeam) {
                    p.matches = (p.matches || 0) + 1;
                    if (p.team === winningTeam) p.wins = (p.wins || 0) + 1;
                }
            });
            recordPairs(players.filter(p => p.team === 'A'));
            recordPairs(players.filter(p => p.team === 'B'));

            // 2. Scoring
            const val = TIER_VALUES[config.currentTier] + config.extraScore;
            players.forEach(p => {
                if (p.team === winningTeam) updateScoreWithDelay(p, val);
                else if (p.team === losingTeam) updateScoreWithDelay(p, -val);
            });
            saveData();
        }

        function handleFoul(pid) {
            const fouler = players.find(p => p.id === pid);
            if(!fouler || fouler.team === 'Rest') return;
            SFX.play('foul');

            const penalty = config.foulScore;
            const opponentTeam = fouler.team === 'A' ? 'B' : 'A';
            
            updateScoreWithDelay(fouler, -penalty);
            const opponents = players.filter(p => p.team === opponentTeam);
            if(opponents.length > 0) opponents.forEach(p => updateScoreWithDelay(p, penalty / opponents.length));
            saveData();
        }

        function recordPairs(teamArr) {
            if(teamArr.length < 2) return;
            for(let i=0; i<teamArr.length; i++) {
                for(let j=i+1; j<teamArr.length; j++) {
                    const p1 = teamArr[i]; const p2 = teamArr[j];
                    const key = p1.id < p2.id ? `${p1.id}-${p2.id}` : `${p2.id}-${p1.id}`;
                    teamHistory[key] = (teamHistory[key] || 0) + 1;
                }
            }
        }

        function updateScoreWithDelay(p, change) {
            const scoreEl = document.getElementById(`score-text-${p.id}`);
            if(scoreEl) showBigFloatingText(scoreEl.parentNode, change);
            
            p.score += change;
            if (Math.abs(p.score % 1) < 0.01) p.score = Math.round(p.score);

            setTimeout(() => {
                if(scoreEl) {
                    scoreEl.textContent = p.score;
                    let baseClass = "p-score";
                    if(p.score > 0) baseClass += " positive";
                    if(p.score < 0) baseClass += " negative";
                    scoreEl.className = baseClass;
                }
                setTimeout(render, 200);
            }, 1000);
        }

        function showBigFloatingText(parent, change) {
            const el = document.createElement('div');
            el.className = 'float-anim';
            const val = Number.isInteger(change) ? change : change.toFixed(1);
            el.textContent = change > 0 ? `+${val}` : val;
            el.style.color = change > 0 ? 'var(--neon-green)' : 'var(--neon-red)';
            parent.appendChild(el);
            setTimeout(() => el.remove(), 1200);
        }

        // --- 6. Stats Modal Rendering (Restored Full Logic) ---
        function openStats() {
            document.getElementById('statsModal').style.display = 'flex';
            renderStatsContent();
        }
        function closeStats() { document.getElementById('statsModal').style.display = 'none'; }

        function renderStatsContent() {
            // Table
            const tbody = document.getElementById('statsBody');
            tbody.innerHTML = '';
            const sortedPlayers = [...players].sort((a,b) => {
                const rateA = a.matches ? a.wins/a.matches : 0;
                const rateB = b.matches ? b.wins/b.matches : 0;
                return rateB - rateA;
            });

            sortedPlayers.forEach(p => {
                const rate = p.matches > 0 ? Math.round((p.wins / p.matches) * 100) : 0;
                let rateColor = rate >= 70 ? '#ffd700' : (rate >= 50 ? '#39ff14' : '#888');
                const row = `
                    <tr>
                        <td style="color:#fff; font-weight:bold;">${p.name}</td>
                        <td>${p.wins} / ${p.matches}</td>
                        <td style="color:${rateColor}">${rate}%</td>
                        <td style="font-family:'Orbitron'">${p.score}</td>
                    </tr>
                `;
                tbody.insertAdjacentHTML('beforeend', row);
            });

            // Heatmap
            const container = document.getElementById('heatmapContainer');
            container.innerHTML = '';
            // Header
            let headerHtml = '<div class="heatmap-row"><div class="heatmap-cell heatmap-head">#</div>';
            players.forEach((p, i) => { headerHtml += `<div class="heatmap-cell heatmap-head">${i+1}</div>`; });
            headerHtml += '</div>';
            container.insertAdjacentHTML('beforeend', headerHtml);
            // Rows
            players.forEach((p1, i) => {
                let rowHtml = `<div class="heatmap-row"><div class="heatmap-cell heatmap-head" title="${p1.name}">${i+1}</div>`;
                players.forEach((p2, j) => {
                    if (p1.id === p2.id) {
                        rowHtml += `<div class="heatmap-cell" style="background:#000"></div>`;
                    } else {
                        const key = p1.id < p2.id ? `${p1.id}-${p2.id}` : `${p2.id}-${p1.id}`;
                        const count = teamHistory[key] || 0;
                        let heatClass = count > 6 ? 'heat-3' : (count > 3 ? 'heat-2' : (count > 0 ? 'heat-1' : ''));
                        rowHtml += `<div class="heatmap-cell ${heatClass}">${count}</div>`;
                    }
                });
                rowHtml += '</div>';
                container.insertAdjacentHTML('beforeend', rowHtml);
            });
        }

        // --- 7. Other Actions ---
        let currentEditId = null;
        function openEditModal(id) { SFX.play('click'); currentEditId = id; document.getElementById('manualScoreInput').value = players.find(p=>p.id===id).score; document.getElementById('editModal').style.display = 'block'; document.getElementById('manualScoreInput').focus(); }
        function closeEditModal() { SFX.play('click'); document.getElementById('editModal').style.display = 'none'; currentEditId = null; }
        function saveManualScore() { SFX.play('click'); const val = parseFloat(document.getElementById('manualScoreInput').value); if(currentEditId && !isNaN(val)) { players.find(p=>p.id===currentEditId).score = val; render(); saveData(); } closeEditModal(); }

        function triggerRandomize() {
            SFX.play('click');
            loaderEl.style.display = 'flex';
            setTimeout(() => { executeRandomize(); loaderEl.style.display = 'none'; render(); saveData(); }, 600);
        }
        function executeRandomize() {
            let activePool = players.filter(p => !p.isLocked);
            if(activePool.length < 2) { alert("玩家不足"); return; }
            for (let i = activePool.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [activePool[i], activePool[j]] = [activePool[j], activePool[i]];
            }
            if (rivalIds.length === 2) {
                const r1 = rivalIds[0]; const r2 = rivalIds[1];
                const idx1 = activePool.findIndex(p => p.id === r1);
                const idx2 = activePool.findIndex(p => p.id === r2);
                if (idx1 !== -1 && idx2 !== -1) {
                    const team1 = (idx1 < 2) ? 'A' : (idx1 < 4 ? 'B' : 'Rest');
                    const team2 = (idx2 < 2) ? 'A' : (idx2 < 4 ? 'B' : 'Rest');
                    if (team1 === team2 && team1 !== 'Rest') {
                        let swapTargetIdx = (team1 === 'A') ? 2 : 0;
                        if (swapTargetIdx !== -1 && swapTargetIdx < activePool.length)
                             [activePool[idx2], activePool[swapTargetIdx]] = [activePool[swapTargetIdx], activePool[idx2]];
                    }
                }
            }
            players.forEach(p => p.team = 'Rest');
            activePool.forEach((p, index) => {
                const originalP = players.find(orig => orig.id === p.id);
                if(index < 2) originalP.team = 'A'; else if(index < 4) originalP.team = 'B';
            });
        }

        // --- 8. Utilities ---
        function updateFooterUI() {
            extraValEl.textContent = config.extraScore > 0 ? `+${config.extraScore}` : config.extraScore;
            ['base', 'run', 'bomb'].forEach(t => { document.getElementById(`tier-${t}`).className = `tier-btn ${config.currentTier === t ? (t==='bomb'?'active-high':'active') : ''}`; });
        }
        function setTier(t) { SFX.play('click'); config.currentTier = t; render(); saveData(); }
        function adjustExtra(v) { SFX.play('click'); config.extraScore += v; render(); saveData(); }
        function toggleLock(id) { SFX.play('lock'); const p = players.find(p=>p.id===id); p.isLocked = !p.isLocked; if(p.isLocked)p.team='Rest'; render(); saveData(); }
        function toggleRival(id) { SFX.play('click'); if(rivalIds.includes(id)) rivalIds=rivalIds.filter(i=>i!==id); else {if(rivalIds.length>=2)rivalIds.shift(); rivalIds.push(id);} render(); }
        function updateName(id, val) { players.find(p=>p.id===id).name = val; saveData(); }
        function addPlayer() { players.push({ id: Date.now(), name: `User ${players.length+1}`, team: "Rest", score: 0, isLocked: false, wins: 0, matches: 0 }); render(); saveData(); }
        function deletePlayer(id) { if(confirm("删除?")) { players = players.filter(p=>p.id!==id); rivalIds=rivalIds.filter(i=>i!==id); render(); saveData(); } }
        function resetSeason() { SFX.play('foul'); if(confirm("⚠️ 确认重置赛季？所有战绩将清零！")) { players.forEach(p => { p.score=0; p.team='Rest'; p.wins=0; p.matches=0; }); teamHistory={}; render(); saveData(); } }

        function saveData() {
            localStorage.setItem('cyber_v6_players', JSON.stringify(players));
            localStorage.setItem('cyber_v6_config', JSON.stringify(config));
            localStorage.setItem('cyber_v6_rivals', JSON.stringify(rivalIds));
            localStorage.setItem('cyber_v6_history', JSON.stringify(teamHistory));
        }
        function loadData() {
            const p = localStorage.getItem('cyber_v6_players');
            const c = localStorage.getItem('cyber_v6_config');
            const r = localStorage.getItem('cyber_v6_rivals');
            const h = localStorage.getItem('cyber_v6_history');
            if(p) players = JSON.parse(p);
            if(c) config = JSON.parse(c);
            if(r) rivalIds = JSON.parse(r);
            if(h) teamHistory = JSON.parse(h);
        }

        loadData();
        render();
        document.body.addEventListener('click', function initAudio() { SFX.init(); document.body.removeEventListener('click', initAudio); }, { once: true });

    </script>
